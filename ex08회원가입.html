<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trStyle{
            background-color: whitesmoke;
            height: 35px;
        }
        #tr2Style{
            background-color: gray;
            height: 50px;
        }
    </style>
</head>

<body>
    <form>
        <table width="400px">
            <tr id="tr2Style">
                <th colspan="2">step 1 : 아이디 / 비번입력</th>
            </tr>
            <tr class="trStyle">
                <td align="right">아이디</td>
                <td><input type="text"></td>
            </tr>
            <tr class="trStyle">
                <td align="right">비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr class="trStyle">
                <td align="right">비밀번호 확인</td>
                <td><input type="password"></td>
            </tr>
            <tr bgcolor="gray" height="50px">
                <th colspan="2"> step2: 개인정보</th>
            </tr>
            <tr bgcolor="whiteSmoke">
                <td align="right">성별</td>
                <td>남자<input type="radio">여자<input type="radio"></td>
            <tr bgcolor="whiteSmoke">
                <td align="right">혈액형</td>
                <td>
                    <select>
                        <option value="혈액형">A</option>
                        <option value="혈액형">B</option>
                        <option value="혈액형">O</option>
                        <option value="혈액형">AB</option>
                        <select>
                </td>
            </tr>
            <tr bgcolor="whiteSmoke">
                <td align="right">생일</td>
                <td><input type="date"></td>
            </tr>
            </tr>
            <tr bgcolor="gray" height="35px">
                <th colspan="2">step3: 선호도</th>
            </tr>
            <tr bgcolor="whiteSmoke">
                <td align="right">취미</td>
                <td>축구<input type="checkbox"> 야구<input type="checkbox">농구<input type="checkbox"> <br></td>
            </tr>
            <tr bgcolor="whiteSmoke">
                <td align="right">좋아하는 색깔</td>
                <td><input type="color"></td>
            </tr>
            <tr bgcolor="gray" height="35px">
                <th colspan="2">step4: 적고싶은말</th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea cols="53px" rows="4px"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
